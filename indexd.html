<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <link rel="icon" href="resources/logo.png" type="image/png">
</head>
<body>
    <style>
        h1 {
    padding-top: 20px;
    font-family: Arial, Helvetica, sans-serif;
    font-weight: bold;
    text-align: center;
}

#container {
    display: flex;
    flex-direction: column; 
    align-items: center;
    justify-content: center;
    min-height: 15vh;
}

#buttons {
    display: flex;
    flex-direction: row;
    justify-content: center;
    gap: 15px;
    margin-top: 20px;
}

button {
    background-color: hsl(218, 71%, 60%);
    border: none;
    color: white;
    font-size: 25px;
    border-radius: 5px;
    font-weight: bold;
    font-family: Arial, Helvetica, sans-serif;
}

button:hover {
    cursor: pointer;
    background-color: hsl(218, 86%, 57%);
    border: none;
    color: white;
    font-size: 25px;
    border-radius: 5px;
    font-weight: bold;
    font-family: Arial, Helvetica, sans-serif;
}

button:active {
    cursor: pointer;
    background-color: hsl(218, 78%, 52%);
    border: none;
    color: white;
    font-size: 25px;
    border-radius: 5px;
    font-weight: bold;
    font-family: Arial, Helvetica, sans-serif;
}

p {
    font-size: 30px;
    margin-top: 0px;
    font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
}

input {
    font-size: large;
    border-radius: 5px;
    border: 2px solid black;
    display: flex;
    justify-content: center;
}

#hintText {
    color: red;
    font-family: Arial, Helvetica, sans-serif;
    margin-top: 0px;
}

#inputDiv {
    display: flex;
    flex-direction: row;
    gap: 20px;
    margin-left: 40px;
}
    </style>

    <h1>Number Guessing Game</h1>

    <div id="container">
        <div style="position: fixed; top: 10px; left: 10px;">
            <h1 id="fps"FPS: ?></h1>
            <input type="checkbox" name="Allways Right" id="right">
        </div>
        <div id="desc">
            <p>Guess a number 1 - 100</p>
        </div>
        <div>
            <h2 id="hintText">
                
            </h2>
        </div>
        <div id="inputDiv">
            <input id="input" type="number">
            <button id="clearBtn" onclick="onClear()">Clear</button>
        </div>
        <div id="buttons">
            <div>
                <button id="guessBtn" onclick="onGuess()">Guess</button>
            </div>
            <div>
                <button id="giveUpBtn" onclick="onGiveUp()">Give Up</button>
            </div>
        </div>
    </div>


</body>
<script>
let lastFrameTime = performance.now();
let fpsDisplay = document.getElementById("fps");

function calculateFPS(now) {
    const delta = (now - lastFrameTime) / 1000;
    lastFrameTime = now;
    const fps = Math.round(1 / delta);
    fpsDisplay.textContent = `FPS: ${fps}`;
    requestAnimationFrame(calculateFPS);
}

requestAnimationFrame(calculateFPS);

const right = document.getElementById("right");
const hintText = document.getElementById("hintText");
const input = document.getElementById("input");

let random = Math.floor(Math.random() * 100) + 1;

function onGuess() {
    let userInput = Number(input.value);

    if (userInput === random || right.checked) {
        hintText.textContent = "Correct! Refresh to play again.";
        hintText.style.color = "#00F719";
    }
    else if (userInput > 100 || userInput < 1) {
        hintText.textContent = "Error: Number is not 1 - 100";
        hintText.style.color = "#E61717";
    }
    else if (Math.abs(userInput - random) <= 10) {
        if (userInput > random) {
            hintText.textContent = "Lower, but within 10!";
        } else {
            hintText.textContent = "Higher, but within 10!";
        }
        hintText.style.color = "#05ca99";
    }
    else if (userInput > random) {
        hintText.textContent = "Lower";
        hintText.style.color = "#34A6F7";
    }
    else if (userInput < random || wrong.checked) {
        hintText.textContent = "Higher";
        hintText.style.color = "#34A6F7";
    }
}

function onGiveUp() {
    hintText.textContent = "Gave up, number was: " + random + "! Refresh to restart";
    hintText.style.color = "#34A6F7";
}

function onClear() {
    input.value = "";
}

function openPicker() {
    colorPicker.click();
}


document.addEventListener("keydown", function(event) {
    if (event.ctrlKey && event.key === ".") {
        window.location.href = "dev.html";
    }
})



</script>
</html>
